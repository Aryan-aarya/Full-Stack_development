<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,td {
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>About Span</caption>
        <tr>
            <td colspan="2">abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td>abc</td>
            <td rowspan="2">abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td>abc</td>
            <td colspan="2" rowspan="2">xyz</td>
        </tr>
        <tr>
            <td>abc</td>
        </tr>
    </table>
</body>
</html>
